<!DOCTYPE html>
<html>
    <head>
        <title>AnalogSea | Sign up</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <img src="logo.png" class="logo">
        </header>
        
        <form class="sign-up-form" action="/signup/" method="post">
            <h1>Sign Up</h1>
            
            <fieldset name="sign-up">
                <label for="Email">Email</label>
                    <input type ="email" placeholder="foo@bar.com" name="Email" id="Email" />
                <label for="Password">Password</label>
                    <input type="password" placeholder="1234passw0rd" name="Password" id="Password" />
                <button type="submit">Sign up</button>
                <a href="/forgot-password/new">Forgot password?</a>
            </fieldset>
        </form>
        <section class="rest">
            <p>Already have an account? <a href="/login">Log in</a></p>
        </section>
    </body>
</html>
